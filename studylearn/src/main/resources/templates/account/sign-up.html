<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Studylearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .container {
      max-width: 100%;
    }

  </style>
</head>
<body class="bg-light"> <!-- 배경화면  -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
      <img src="/images/logo_sm.png" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggle-icon"></span>
    </button>

    <div  class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <form th:action="@{/search/study}" class="form-inline" method="get">
            <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="스터디 찾기">
          </form>
        </li>
      </ul>

      <ul class="navbar-nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/signup}">가입</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="py-5 text-center">
      <h2>계정 만들기</h2>
    </div>
    <div class="row justify-content-center">
      <form class="needs-validation col-sm-6" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                 placeholder="닉네임을 입력하세요." aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
          <small id="nicknameHelp" class="form-text text-muted">
            공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입 후 변경할 수 있습니다.
          </small>
          <small class="invalid-feedback">닉네임을 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input id="email" type="email" th:field="*{email}" class="form-control"
                 placeholder="이메일을 입력하세요." aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">
            스터디런은 사용자의 이메일을 공개하지 않습니다.
          </small>
          <small class="invalid-feedback">이메일을 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>

        <div class="form-group">
          <label for="password">패스워드</label>
          <input id="password" type="password" th:field="*{password}" class="form-control"
                 placeholder="비밀번호를 입력하세요."
                 aria-describedby="passwordHelp" required minlength="8" maxlength="50">
          <small id="passwordHelp" class="form-text text-muted">
            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
          </small>
          <small class="invalid-feedback">패스워드를 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit"
                  aria-describedby="submitHelp">가입하기</button>
          <small id="submitHelp" class="form-text text-muted">
            <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
          </small>
        </div>
      </form>
    </div>

    <footer th:fragment="footer">
      <div class="row justify-content-center">
        <img class="mb-2" src="/images/logo_studylearn.png" alt="" width="100">
        <small class="d-block mb-3 text-muted">&copy; 2020</small>
      </div>
    </footer>

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="application/javascript">
    (function () {
      'use strict';

      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Booststrap validation styles to
        var forms = document.getElementsByClassName('needs-validation')

        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      }, false)
    }())
  </script>
</body>
</html>
